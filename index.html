<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype of JC Green Infra Databoard</title>
    <link rel="stylesheet" href="css/main.css">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.0/mapbox-gl.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
    <main>
    <div class="container">
            <div id="drawing">
                <div id="map">
                </div>
                <div id = 'dropdown_att'>
                    <div id="text_att">
                        <h4> <span id="attribute">Overall Score</span>  <span style="font-size:0.8em;">&#9660;</span></h4>
                    </div>
                    <div id="text_att_box">
                        <p>Overall Score</p>
                        <p>Impervious Area Ratio</p>
                        <p>Flood Risk</p>
                        <p>Green Infrastructure Score</p>
                    </div>
                    <div id="legend">
                    </div>
                </div>
            </div>
            <div id="graphs">
                        <div id="tap">
                            <div class="button" id="chart"><h4>Charts</h4></div>
                            <div class="button" id="action"><h4>Take Actions</h4></div>
                            <div class="button" id="resource"><h4>Resources</h4></div>
                        </div>
                <div id="header" style="border-left:1px solid #212121;">
                    <div id = 'dropdown_tract'>
                        <div id="text_tract">
                            <h4> <span id="region">Jersey City</span>  <span style="font-size:0.8em;">&#9660;</span></h4>
                        </div>
                        <div id="text_tract_box">
                            <p id="JC"> Jersey City</p>
                        </div>
                    </div>
                </div>


                <div id='chart_info'>

                    <div id="graph">
                        <div id="first_row">
                            <div id="Overall" style="display:flex; flex-direction: column">
                                <h4 style="margin:10px 0 10px 0;">Overall Score</h4>
                                <div id="overall_graph"></div>
                            </div>
                            <div id="flood">
                                <h4 style="margin:10px 0 10px 0;">Flood</h4>
                            </div>
                        </div>
                        <div id="second_row">
                            <div id="IAR">
                                <h4 style="margin:0 0 10px 0;">Impervious Area Ratio</h4>
                            </div>
                            <div id="GIAR">
                                <h4 style="margin:0 0 15px 0;">Green Area Ratio</h4>
                            </div>

                        </div>
                    </div>
                    <div id="recommendation">

                    </div>
                </div>

                <div id="action_info">
                </div>

                <div id="resource_info">
                </div>
            </div>
    </div>
    </main>
</body>


<script>
    mapboxgl.accessToken = 'please write your accesstoken';

</script>
<script src="js/data/dataset1.js"></script>
<script src="js/graph.js"></script>
<script src="js/app.js"></script>
<script src="js/map.js"></script>
</html>
